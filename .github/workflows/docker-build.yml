name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: vasiliiv
  IMAGE_NAME: remote-browser

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate build version
        id: version
        run: |
          BUILD_VERSION="${GITHUB_RUN_NUMBER}"
          echo "version=${BUILD_VERSION}" >> $GITHUB_OUTPUT
          echo "Build version: ${BUILD_VERSION}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build Docker image (for testing)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: test-remote-browser:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          pip install -r tests/requirements.txt

      - name: Start test container
        run: |
          echo "Starting container with VNC password..."
          docker run -d --name test-remote-browser \
            -p 9222:9222 \
            -p 5900:5900 \
            -e VNC_PASSWORD=testpass123 \
            test-remote-browser:latest

      - name: Run port tests
        run: |
          pytest tests/test_ports.py -v
        continue-on-error: false

      - name: Show container logs on failure
        if: failure()
        run: |
          docker logs test-remote-browser

      - name: Cleanup test container
        if: always()
        run: |
          docker stop test-remote-browser || true
          docker rm test-remote-browser || true

      - name: Build and push Docker image (multi-platform)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub README
        if: github.event_name != 'pull_request'
        run: |
          python3 scripts/dockerhub_sync_readme.py --readme README.md
        env:
          DOCKERHUB_USERNAME: ${{ env.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

